language: racket
sudo: false
dist: trusty
env:
  global:
    - RACKET_DIR=~/racket
  matrix:
    - RACKET_VERSION=HEAD

addons:
  apt:
    packages:
    - texlive-full

before_install:
 - git clone https://github.com/greghendershott/travis-racket.git
 - cat travis-racket/install-racket.sh | bash
 - export PATH="${RACKET_DIR}/bin:${PATH}"

install:

before_script:

script:
 - make install
 - make test-ci
 - make html
 - make pdf
